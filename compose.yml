services:
  api:
    build: ./api
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: app
      DB_PASS: app
      DB_NAME: app
      PORT: "8080"
    depends_on:
      db:
        condition: service_healthy
    ports:
    - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 10
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
    - "5432:5432" # optional expose for local tools
    volumes:
    - pgdata:/var/lib/postgresql/data
    - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata: